<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Selling Price</th>
        <th>Unit</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.sellingPrice }}</td>
        <td>{{ product.unit }}</td>
        <td>{{ product.description }}</td>
      </tr>
    </tbody>
  </table>
